<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="SurveyFormDesign.css">
</head>
<body>
	<h1 id="title">Tourism Destination Preference Survey Form</h1>
	<p id="description">Rest assured that we will be treating this with the utmost confidentiality.</p>
	<form id="survey-form">
		
		<label id="name-label" for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Enter your full name..." required><br>
		<label id="email-label" for="email">Email</label>
		<input type="text" id="email" name="email" placeholder="Enter your email address..." required><br>
		<label id="number-label" for="number">Age</label>
		<input type="number" id="number" min"1" max"100" name="number" placeholder="Enter your age..." required><br>
		
		<label id="income-label" for="income">What is your annual income range?</label>
		<select name="income" id="dropdown">
			<option value="" disabled selected>Select Option</option>
			<option value="first-income">Less than P180,000</option>
			<option value="second-income">P180,000 - P360,000</option>
			<option value="third-income">More than P360,000</option>
		</select>

		<p>Have you travelled internationally?</p>
		<input type="radio" class="input-radio" name="answer" value="yes">
		<label for="yes">Yes</label>
		<input type="radio" class="input-radio" name="answer" value="no">
		<label for="yes">No</label>
		
		<p>Where do you prefer to travel?</p>
		<input type="checkbox" name="travel1" value"Australia">
		<label for="travel1">Australia</label>
		<input type="checkbox" name="travel2" value"France">
		<label for="travel2">France</label>
		<input type="checkbox" name="travel3" value"Germany">
		<label for="travel3">Germany</label>
		<input type="checkbox" name="travel4" value"Italy">
		<label for="travel4">Italy</label>
		<input type="checkbox" name="travel5" value"Japan">
		<label for="travel5">Japan</label>
		<input type="checkbox" name="travel6" value"Korea">
		<label for="travel6">Korea</label>
		<input type="checkbox" name="travel7" value"Mexico">		
		<label for="travel7">Mexico</label>
		<input type="checkbox" name="travel8" value"Philippines">
		<label for="travel8">Philippines</label>
		<input type="checkbox" name="travel9" value"Turkey">
		<label for="travel9">Turkey</label>
		<input type="checkbox" name="travel10" value"United Kingdom">
		<label for="travel10">United Kingdom</label>
		<input type="checkbox" name="travel11" value"United States">
		<label for="travel11">United States</label>

		<p>Why do you prefer these travel destinations?</p>
		<textarea rows="10" cols="80" placeholder="Enter your answer..."></textarea>
		<button type="submit" id="submit" class="button">Submit</button>
	</form>
</body>
</html>
